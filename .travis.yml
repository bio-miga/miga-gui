language: ruby
rvm:
  - jruby-9.0.5.0
  - jruby-1.7.24
jdk:
  - openjdk7
  - oraclejdk8
env: JRUBY_OPTS="-d"
before_script:
  - "export DISPLAY=:99.0"
  - "export SWT_GTK3=0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 3"
script: "bundle exec rake test:all"
after_script:
  - find -name '*.log' -exec cat {} \;
cache: bundler
